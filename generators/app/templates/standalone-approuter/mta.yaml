_schema-version: "3.2"
ID: <%= projectId %>
version: 0.0.1

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
        - npm run build

modules:
  - name: <%= projectId %>-approuter
    type: nodejs
    path: approuter
    parameters:
      disk-quota: 256M
      memory: 256M